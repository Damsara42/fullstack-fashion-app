<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Velvet Vogue</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">VV</div>
                <span>Velvet Vogue</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <div class="search-bar">
                    <input type="text" placeholder="Search..." id="searchInput">
                    <button onclick="filterProducts()">üîç</button>
                </div>
                <div class="nav-icon" id="userIcon" onclick="toggleAuthDropdown()">üë§</div>
                <div class="nav-icon" onclick="window.location.href='cart.html'">üõí <span id="cartCount">0</span></div>
                <div class="auth-dropdown" id="authDropdown">
                    <a href="login.html" id="loginLink">Login</a>
                    <a href="register.html" id="registerLink">Register</a>
                    <a href="#" id="logoutLink" style="display:none;" onclick="logoutUser()">Logout</a>
                    <a href="admin.html" id="adminLink" style="display:none;">Admin Panel</a>
                </div>
            </div>
        </div>
    </header>

    <section class="products-section">
        <div class="container">
            <h1 class="section-title">Our Collection</h1>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter" onchange="filterProducts()">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sortFilter">Sort by:</label>
                    <select id="sortFilter" onchange="filterProducts()">
                        <option value="name">Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                </div>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search');
            
            if (searchQuery) {
                document.getElementById('searchInput').value = searchQuery;
            }
            
            loadProducts();
        });
    </script>
</body>
</html>
